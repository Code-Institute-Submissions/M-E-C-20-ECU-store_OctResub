{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid my-5">
        <div class="row">
            <div class="col-12">
            </div>
            <div class="col-12 col-md-6 offset-md-3">
                <div class="product-details-container mt-5">
                    <h5 class="card-title">Email: {{ contact.email }}</h5>
                    <h6 class="card-subtitle mb-2">Subject: {{ contact.get_subject_display }}</h6>
                    <p class="lead mb-0 text-left font-weight-bold">
                        {{ contact.message }}
                    </p>
                    <small class="text-muted">
                        <i class="fas fa-clock mr-1"></i>
                        {{ contact.created }}
                    </small>
                    <small class="ml-3">
                        <a href="">Send Reply</a> |
                        <a class="text-danger" href="{% url 'delete_contact' contact.id %}">Delete</a>
                    </small>
                </div>
            </div>
            <div class="col-9 offset-md-3">
                <a href="{% url 'contact_admin' %}" class="btn btn-outline-black rounded-0 mt-5">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Return to Admin</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
